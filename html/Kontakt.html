<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="title">Tomáš Paulisko</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo_title.png" sizes="48x48">
</head>
<body>
    <nav class="navbar">
        <div class="diplayLogoMeno">
            <img class="logo" src="img/logo.png" alt="Logo">
            <div class="MenoNavbar" data-lang="name">Tomáš Paulisko</div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" data-lang="home">Domov</a></li>
            <li><a href="OMne.html" data-lang="about">O mne</a></li>
            <li><a href="Kontakt.html" data-lang="contact">Kontakt</a></li>
            <li><a href="projekty.html" data-lang="projects">Projekty</a></li>
            <li class="language-flags">
                <img src="img/sk.png" alt="Slovenská vlajka" id="slovak-flag">
                <img src="img/anglicko.svg" alt="Anglická vlajka" id="english-flag">
            </li>
        </ul>
    </nav>

    <div class="contact-section">
        <h1 data-lang="contact-title">Kontakt</h1>
        <div class="contact-item">
            <img class="kontaktObrazky2" src="img/emailikon.png" alt="Email Ikona">
            <span>pauliskotomas@gmail.com</span>
        </div>
        <div class="contact-item">
            <img class="kontaktObrazky2" src="img/mobillogo.png" alt="Telefon Ikona">
            <span>+421 947 942 691</span>
        </div>
        <div class="contact-item">
            <img class="kontaktObrazky" src="img/linkedin.png" alt="LinkedIn Ikona">
            <a href="https://www.linkedin.com/in/tom%C3%A1%C5%A1-paulisko-968796322/" target="_blank" data-lang="linkedin">Môj LinkedIn profil</a>
        </div>
    </div>

    <footer>
        <a href="OMne.html" data-lang="footer">Tomáš Paulisko</a>
    </footer>

    <script>
        const translations = {
            sk: {
                title: "Tomáš Paulisko",
                name: "Tomáš Paulisko",
                home: "Domov",
                about: "O mne",
                contact: "Kontakt",
                projects: "Projekty",
                "contact-title": "Kontakt",
                linkedin: "Môj LinkedIn profil",
                footer: "Tomáš Paulisko"
            },
            en: {
                title: "Tomáš Paulisko",
                name: "Tomáš Paulisko",
                home: "Home",
                about: "About Me",
                contact: "Contact",
                projects: "Projects",
                "contact-title": "Contact",
                linkedin: "My LinkedIn Profile",
                footer: "Tomáš Paulisko"
            }
        };

        function switchLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach((element) => {
                const key = element.getAttribute("data-lang");
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        document.getElementById("slovak-flag").addEventListener("click", () => {
            switchLanguage("sk");
        });

        document.getElementById("english-flag").addEventListener("click", () => {
            switchLanguage("en");
        });
    </script>
</body>
</html>
