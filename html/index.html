<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomáš Paulisko</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo_title.png" sizes="48x48">
</head>
<body>
  <nav class="navbar">
    <div class="diplayLogoMeno">
      <img class="logo" src="img/logo.png" alt="Logo">
      <div class="MenoNavbar" data-lang="title">Tomáš Paulisko</div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" data-lang="home">Domov</a></li>
      <li><a href="OMne.html" data-lang="about">O mne</a></li>
      <li><a href="Kontakt.html" data-lang="contact">Kontakt</a></li>
      <li><a href="projekty.html" data-lang="projects">Projekty</a></li>
      <li class="language-flags">
        <img src="img/sk.png" alt="Slovenská vlajka" id="slovak-flag">
        <img src="img/anglicko.svg" alt="Anglická vlajka" id="english-flag">
      </li>
    </ul>
  </nav>

  <section class="banner-sekcia">
    <div class="banner-content">
      <h1 data-lang="welcome">Vitajte</h1>
      <h2 data-lang="intro">na mojej webovej stránke</h2>
      <a href="projekty.html">
        <img class="banner" src="img/banner.png" alt="Banner">
      </a>
      <div class="info" data-lang="description">
        Pozrite sa, ako prepájam kreativitu s technológiou. Objavte moje projekty kliknutím na obrázok alebo v menu kliknutím na položku projekty.
      </div>
    </div>
  </section>

  <footer>
    <a href="OMne.html" data-lang="footer">Tomáš Paulisko</a>
  </footer>

  <script>
    const translations = {
      sk: {
        title: "Tomáš Paulisko",
        home: "Domov",
        about: "O mne",
        contact: "Kontakt",
        projects: "Projekty",
        welcome: "Vitajte",
        intro: "na mojej webovej stránke",
        description:
          "Pozrite sa, ako prepájam kreativitu s technológiou. Objavte moje projekty kliknutím na obrázok alebo v menu kliknutím na položku projekty.",
      },
      en: {
        title: "Tomáš Paulisko",
        home: "Home",
        about: "About Me",
        contact: "Contact",
        projects: "Projects",
        welcome: "Welcome",
        intro: "to my website",
        description:
          "Discover how I blend creativity with technology. Explore my projects by clicking the image or selecting 'Projects' in the menu.",
      },
    };

    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach((element) => {
        const key = element.getAttribute("data-lang");
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
    }

    document.getElementById("slovak-flag").addEventListener("click", () => {
      switchLanguage("sk");
    });

    document.getElementById("english-flag").addEventListener("click", () => {
      switchLanguage("en");
    });
  </script>
</body>
</html>
